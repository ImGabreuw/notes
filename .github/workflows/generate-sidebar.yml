# Simple workflow for deploying static content to GitHub Pages
name: Generate sidebar file

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Generate or update _sidebar.md file using gererate_sidebar.sh script and commit changes of it
  generate-sidebar:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run script file
      run: |
         chmod +x ./generate_sidebar.sh
         ./generate_sidebar.sh
      shell: bash
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add _sidebar.md
        git diff-index --quiet HEAD || git commit -m "Auto-generated _sidebar.md" --author "GitHub Action <action@github.com>"

    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
