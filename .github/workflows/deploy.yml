name: Deploy Quartz site to GitHub Pages
 
on:
  push:
    branches:
      - master
  schedule:
      - cron: '0 21 * * *' # update content every day at 21:00
 
permissions:
  contents: write
  pages: write
  id-token: write
 
concurrency:
  group: "pages"
  cancel-in-progress: false
 
jobs:
  sync:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Update submodules
        run: |
          previous_status=$(git status)
          git submodule update --remote --merge
          git submodule foreach git pull origin master --recurse-submodules
          current_status=$(git status)

          if [ "$previous_status" != "$current_status" ]; then
            echo "has_changed=true" >> $GITHUB_ENV
          else
            echo "has_changed=false" >> $GITHUB_ENV
          fi
      - name: Commit changes
        if: ${{ env.has_changed == 'true'}}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff-index --quiet HEAD || git commit -m "Sync notes [skip actions]" --author "GitHub Action <action@github.com>"
      - name: Push changes
        if: ${{ env.has_changed == 'true'}}
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: sync
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: 'recursive'
          token: ${{ secrets.MY_ZETTELKASTEN_ASSETS }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18.14
      - name: Install Dependencies
        run: npm ci
      - name: Build Quartz
        run: npx quartz build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: public
 
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
